<div class="ui-grid-row" style="margin-bottom:10px; height: 25px;">
  <div class="ui-grid-col-12">
    <div class="ui-grid-row">
      <div class="ui-grid-col-6">
        <label>Remark Exists ? </label>
      </div>
      <div class="ui-grid-col-3">
        <p-radioButton name="proofReadingRemarksExistsGroup" value="Yes" label="Yes" [(ngModel)]="selRMEValue"
                       inputId="opt1"
                       (onClick)="toogleRemark()"></p-radioButton>
      </div>
      <div class="ui-grid-col-3">
        <p-radioButton name="proofReadingRemarksExistsGroup" value="No" label="No" [(ngModel)]="selRMEValue"
                       inputId="opt2"
                       (onClick)="toogleRemark()"></p-radioButton>
      </div>
    </div>
  </div>
  <br/>
  <div>
    <div style="margin-bottom:10px" *ngIf='showRemark'>
      <div class="ui-grid-col-12">
        <div class="ui-grid-col-6">
          <label>Remark Type : </label>
        </div>
        <div class="ui-grid-col-6">
          <div>
            <p-radioButton name="remarkGroup" value="Yes" label="Simple" [(ngModel)]="selRMValue"
                           inputId="opt3" (onClick)="toogleRemarkType()"></p-radioButton>
          </div>
          <div style="margin-bottom: 20px; margin-top: 10px;">
            <p-radioButton name="remarkGroup" value="No" label="Severe" [(ngModel)]="selRMValue"
                           inputId="opt4" (onClick)="toogleRemarkType()"></p-radioButton>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
  <textarea name="gmRemarks" rows="5" cols="50" placeholder="Remarks"
            pInputTextarea
            style="margin-left: 5px;" [(ngModel)]="gmRemarks"></textarea>
  </div>

  <div style="margin: 5px" class="row ui-grid ui-grid-responsive" *ngIf="showRemarkType">
    <div class="ui-grid-row" style="margin-left: 5px">
      <div>
        <input type="text" name="emplCode" maxlength="15" size="20" placeholder="Employee Code" pInputText
               [(ngModel)]="emplCode">
      </div>
      &nbsp;&nbsp;&nbsp;
      <div class="ui-grid-col-3">
        <button pButton type="button" icon="pi pi-search" class="ui-button-success" style="margin: 1px"
                (click)="searchEmployee()"></button>
      </div>
      &nbsp;
      <div class="ui-grid-col-9">
        <span style="margin-left: 5px; font-size: 25px"> {{ employeeFullName }} </span>
      </div>
    </div>
  </div>

  <div align="center" style="margin-top: 35px">
    <button (click)=onSubmit() class="btn btn-success">Add</button>&nbsp;
    <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
  </div>
</div>
