<div style="margin: 5px" class="row ui-grid ui-grid-responsive">
  <div class="ui-grid-row" style="margin-left: 5px">
    <!--    <label>Consultation Type : </label>-->
    <div>
      <input type="text" name="emplCode" maxlength="15" size="20" placeholder="Employee Code" pInputText
             [(ngModel)]="emplCode">
    </div>
    &nbsp;&nbsp;&nbsp;
    <div class="ui-grid-col-3">
      <button pButton type="button" icon="pi pi-search" class="ui-button-success" style="margin: 1px"
              (click)="searchEmployee()"></button>
    </div>
    &nbsp;
    <div class="ui-grid-col-9">
      <span style="margin-left: 5px; font-size: 25px"> {{ employeeFullName }} </span>
    </div>
  </div>
  <div style="margin: 5px; padding: 10px;" class="row ui-grid ui-grid-row ui-grid-responsive">
    <div class="ui-grid-col-9">
      <p-fileUpload #fubauto mode="basic" name="file" (onUpload)="oncoordPdfUpload($event)" [auto]="true"
                    chooseLabel="Select Plan"
                    accept=".pdf" [url]='serverUrl'
                    maxFileSize="1000000" class="customUploadCSS"></p-fileUpload>
    </div>
    <div class="ui-grid-col-1">
      <i class="pi pi-check" *ngIf='coordPdfFileUploadSuccess' style="font-size: 3em"></i>
    </div>

    <div class="ui-grid-col-9">
      <p-fileUpload #fubauto mode="basic" name="file" (onUpload)="oncoordWordUpload($event)" [auto]="true"
                    chooseLabel="Select Plan"
                    accept=".doc,.docx" [url]='serverUrl'
                    maxFileSize="1000000" class="customUploadCSS"></p-fileUpload>
    </div>
    <div class="ui-grid-col-1">
      <i class="pi pi-check" *ngIf='coordWordFileUploadSuccess' style="font-size: 3em"></i>
    </div>
  </div>
  <p-messages [(value)]="msgs"></p-messages>
</div>
<div align="center" style="margin-top: 35px">
  <button (click)="uploadCoord()" class="btn btn-success" [disabled]="!sendOk">Send</button>&nbsp;
  <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
</div>
