<div style="margin: 5px" class="row ui-grid ui-grid-responsive">
  <div style="margin: 5px; padding: 10px;" class="row ui-grid ui-grid-row ui-grid-responsive">
    <div class="ui-grid-col-9">
      <p-fileUpload #fubauto mode="basic" name="file" (onUpload)="onrecCalcUpload($event)" [auto]="true"
                    chooseLabel="Select Plan"
                    accept=".jpeg,.jpg,.gif,.png,.pdf" [url]='serverUrl'
                    maxFileSize="1000000" class="customUploadCSS"></p-fileUpload>
    </div>
    <div class="ui-grid-col-1">
      <i class="pi pi-check" *ngIf='recCalcFileUploadSuccess' style="font-size: 3em"></i>
    </div>
  </div>
  <p-messages [(value)]="msgs"></p-messages>
</div>
<div align="center" style="margin-top: 35px">
  <button (click)="uploadCalcRecompense()" class="btn btn-success" [disabled]="!sendOk">Send</button>&nbsp;
  <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
</div>
