<div style="margin: 5px; padding: 10px;" class="row ui-grid ui-grid-row ui-grid-responsive">
  <div class="ui-grid-col-9">
    <p-fileUpload #fubauto mode="basic" name="file" (onUpload)="onConsDecisionUpload($event)" [auto]="true"
                  chooseLabel="Select Consultation Decision File"
                  accept=".jpeg,.jpg,.gif,.png,.pdf,*" [url]='serverUrl' *ngIf="teamType === 0"
                  maxFileSize="1000000" class="customUploadCSS"></p-fileUpload>
  </div>
  &nbsp;&nbsp;&nbsp;
  <div class="ui-grid-col-1">
    <i class="pi pi-check" *ngIf='consFileUploadSuccess' style="font-size: 3em"></i>
  </div>
  &nbsp;
  <div class="ui-grid-col-9">
    <p-fileUpload #fubauto mode="basic" name="file" (onUpload)="onScientificFileUpload($event)" [auto]="true"
                  chooseLabel="Select Scientific Type File"
                  accept=".jpeg,.jpg,.gif,.png,.pdf,*" [url]='serverUrl' *ngIf="teamType === 0"
                  maxFileSize="1000000" class="customUploadCSS"></p-fileUpload>
  </div>
  &nbsp;&nbsp;&nbsp;
  <div class="ui-grid-col-1">
    <i class="pi pi-check" *ngIf='sciFileUploadSuccess' style="font-size: 3em"></i>
  </div>

  <div class="ui-grid-col-9">
    <p-fileUpload #fubauto mode="basic" name="file" (onUpload)="onDiagnosticFileUpload($event)" [auto]="true"
                  chooseLabel="Select Diagnostic Team File"
                  accept=".jpeg,.jpg,.gif,.png,.pdf,*" [url]='serverUrl' *ngIf="teamType === 1"
                  maxFileSize="1000000" class="customUploadCSS"></p-fileUpload>
  </div>
  &nbsp;&nbsp;&nbsp;
  <div class="ui-grid-col-1">
    <i class="pi pi-check" *ngIf='diagFileUploadSuccess' style="font-size: 3em"></i>
  </div>

</div>
<p-messages [(value)]="msgs"></p-messages>

<div align="center" style="margin-top: 35px">
  <button (click)="uploadDocs()" class="btn btn-success" [disabled]="!allOk">Upload</button>&nbsp;
  <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
</div>
