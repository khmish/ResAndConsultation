<div style="margin: 5px; padding: 10px;" class="row ui-grid ui-grid-row ui-grid-responsive">
  <div class="ui-grid-col-9">
    <p-fileUpload #fubauto mode="basic" name="file" (onUpload)="onPlanUpload($event)" [auto]="true"
                  chooseLabel="Select Plan"
                  accept=".doc,.docx,.pdf" [url]='serverUrl'
                  maxFileSize="1000000" class="customUploadCSS"></p-fileUpload>
  </div>
  &nbsp;&nbsp;&nbsp;
  <div class="ui-grid-col-1">
    <i class="pi pi-check" *ngIf='planFileUploadSuccess' style="font-size: 3em"></i>
  </div>
</div>
<p-messages [(value)]="msgs"></p-messages>

<div align="center" style="margin-top: 35px">
  <button (click)="uploadPlan()" class="btn btn-success" [disabled]="!planFileUploadSuccess">Upload</button>&nbsp;
  <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
</div>
